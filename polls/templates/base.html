<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f0f0, #d9d9d9);
            color: #333;
        }

        .navbar {
            background: linear-gradient(45deg, rgb(239, 165, 162), rgb(227, 241, 230));
            padding: 1rem;
            border-bottom: 3px solid rgb(239, 165, 162);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-brand span {
            color: #ef6f6f;
        }

        .navbar-brand:hover {
            color: #ef6f6f;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #333;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ef6f6f;
        }

        .btn-outline-success {
            font-weight: 500;
            border: 2px solid #ef6f6f;
            color: #ef6f6f;
            transition: all 0.3s ease;
        }

        .btn-outline-success:hover {
            background-color: #ef6f6f;
            color: #fff;
            border-color: #ef6f6f;
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shadow-effect {
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            background: #ef6f6f;
            color: #fff;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipi<span>System</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login_page/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipi/">Recipi</a>
                    </li>
                </ul>
                {% if request.user.is_authenticated %}
                <a class="btn btn-outline-success" href="/logout_page/">Logout</a>
                {% else %}
                <a class="btn btn-outline-success" href="/login_page/">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container shadow-effect mt-5 p-4 rounded bg-white">
        {% block content %} {% endblock %}
    </div>

    <footer>
        &copy; 2025 RecipiSystem. Designed with ❤️. <a href="#">Contact Us</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
