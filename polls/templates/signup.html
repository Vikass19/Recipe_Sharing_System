{% extends "base.html" %}

{% block content %}
<div class="container mb-5 mt-5">
    <form class="col-6 mx-auto card p-3 shadow-dark" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>signup</h2>
        <hr>
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        <ul class="messages">
         
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}></li>
           
        </ul>
        {% endif %}
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">first name</label>
                <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">last name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>


          <p>Already have account <a href="/login_page/" class="btn btn-outline-danger"> login here</a></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
   
 
   
</div>
{% endblock %}
